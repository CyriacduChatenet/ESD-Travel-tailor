name: Release

on:
  push:
    branches: [ main ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use NodeJS 18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Create new release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
        run: npx semantic-release